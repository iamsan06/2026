<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="demo1.css">
        <style>
            table{
                border: 2px solid black;
                border-collapse: collapse;
                height: 200px;
                width: 300px;
            }
            td{
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="3"></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </body>
</html>
