<!DOCTYPE html>
<html>

        <style>
            table{
                border: 2px solid black;
                border-collapse: collapse;
                text-align: center;
            }
            th,td{
                border: 2px solid black;
            }
            th{
                background-color: aquamarine;
            }
            td{
                background-color: beige;
            }

    </head>
    <body>
        <table>
            <tr>
                <th>SL No</th>

            </tr>

                <td>20</td>
            </tr>
        </table>
        <ul>
            <li>Hi</li>
            <li>There</li>
            <li>website</li>
        </ul>
    </body>
</html>
